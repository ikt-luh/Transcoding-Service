repeat: 20
base_input_dir: ./media/encoded
output_dir: ./results/transcoding_times
csv_path: ./results/transcoding_times/experiment.csv

sequences:
  - soldier
  - redandblack
  - longdress
  - loot

segment_sizes: [30, 60, 120]

codecs:
  nvenc:
    presets: ["p1", "p2", "p4", "p6"]
  #x265:
    #presets: ["ultrafast", "superfast", "fast", "medium", "slow"]

rate_settings:
  R1:
    geoQP: 32
    attQP: 42
  R2:
    geoQP: 28
    attQP: 37
  R3:
    geoQP: 24
    attQP: 32
  R4:
    geoQP: 20
    attQP: 27
