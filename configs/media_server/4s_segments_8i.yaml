    data_template: longdress_vox10_%04d.ply
    start_frame: 1051
    num_frames: 300
    encoding_config: "5"
    offered_configs:
    - "4"
    - "3"
    - "2"
    - "1"
    sequence_cfg: /app/dependencies/mpeg-pcc-tmc2/cfg/sequence/longdress_vox10.cfg

  soldier:
    data_path: /data/8iVFBv2/soldier/Ply
    data_template: soldier_vox10_%04d.ply
    start_frame: 0536
    num_frames: 300
    encoding_config: "5"
    offered_configs:
    - "4"
    - "3"
    - "2"
    - "1"
    sequence_cfg: /app/dependencies/mpeg-pcc-tmc2/cfg/sequence/soldier_vox10.cfg

